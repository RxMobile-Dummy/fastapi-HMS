name: fastapi_hms

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main","dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow
    
    - name: Setup python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black latest
        if [ -f users/requirements.txt ]; then pip install -r users/requirements.txt; fi
    - name: Lint with black
      run: |
        black users
        black --check users